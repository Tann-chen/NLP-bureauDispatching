<html lang="fr-EN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Bureau Dispatching</title>
  <link rel="stylesheet" href="static/css/bootstrap.css">
  <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
<div id="content">
  <div style="width: 100%; text-align: center">
    <img src="static/imag/logo.png" style="width: 25%">
  </div>
  <div class="input-group input-group-lg" style="margin-top: 5%">
    <input type="text" id="search_input" class="form-control" aria-describedby="sizing-addon1">
    <div class="input-group-btn">
      <button class="btn btn-default" type="button" style="outline: none;" id="search_btn">匹配</button>
    </div>
  </div>
  <div style="margin-top: 5%;width: 100%; text-align: center">
    <a href="/statistic" style="text-decoration: underline; margin-right: 10px">See our test statistics</a>
    <a href="/test_cases" style="text-decoration: underline; margin-left: 10px">See our test cases</a>
  </div>
</div>
</body>
<script src='static/js/jquery-3.2.1.min.js'></script>
<script>
  $('#search_btn').on('click', function(){
      var input_area = $('#search_input');
      $.ajax({
          type: "get",
          url: "/api/predict?input=" + input_area.text(),
          dataType: "json",
          success: function (data) {
              alert(data);
              input_area.val('');
          }
      });
  });
</script>
</html>
